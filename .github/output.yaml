name: output

on:
  schedule:
    - cron: "30 * * * *"

jobs:
  generation:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: restore
        run: npm install
      
      - name: build
        run: npm run build